<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>FOOD CALCULATOR</title>
</head>
<body>
    <h1>FOOD CALCUATOR</h1>
    <div id="input">
      <h2>How hungry are you?</h2>
      <form id="hungryForm">
        <label>Hunger Level<input type="number" name="number" id="number" min="1" max="10" step="1" required></label>
        <input type="submit" value="Submit">
      </form>
    </div>
    <div id="macros">
      <h2>Here's your macros:</h2>
      <!-- macros will render with JS -->
      <div id="macros-output"></div>
    </div>
    <div>
      <h2>Update your macros be adding new food in grams:</h2>
      <form id="macrosForm">
        <label>Protein<input type="number" name="protein" id="protein" type="number" step="1" placeholder="0" min="0"
            max="4000"></label>
        <label>Carbs<input type="number" name="carbs" id="carbs" type="number" step="1" placeholder="0" min="0"
            max="4000"></label>
        <label>Fat<input type="number" name="fat" id="fat" type="number" step="1" placeholder="0" min="0" max="4000"></label>
        <input type="submit" value="Add Macros">
    </div>
    <div id="output">
        <!-- Eating status will display with JS -->
    </div>
</body>
</html>
