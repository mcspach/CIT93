<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="main.js" defer></script>
    <title>FOOD CALCULATOR</title>
</head>
<body>
    <h1>FOOD CALCUATOR</h1>
    <div id="input">
      <h2>How hungry are you?</h2>
      <form id="hungryForm">
        <label>Hunger Level<input type="number" name="number" id="number" min="1" max="10" step="1" required></label>
        <input type="submit" value="Submit" class="btn btn-primary">
      </form>
    </div>
    <div id="macros">
      <h2>Here's your daily macros:</h2>
      <!-- macros will render with JS -->
      <div id="macros-output"></div>
    </div>
    <div>
      <h2>Update your macros by adding new food in grams:</h2>
      <p>Hint: you can use negative numbers to decrease.</p>
      <form id="macrosForm">
        <label>Fat<input type="number" name="fat" id="fat" type="number" step="1" placeholder="0" min="0"
            max="4000"></label>
        <label>Protein<input type="number" name="protein" id="protein" type="number" step="1" placeholder="0" min="0"
            max="4000"></label>
        <label>Carbs<input type="number" name="carbs" id="carbs" type="number" step="1" placeholder="0" min="0"
            max="4000"></label>
        <!-- hidden input for saveDate -->
        <input type="hidden" name="saveDate" id="saveDate" value="">
        <!-- hidden input for saveTime -->
        <input type="hidden" name="saveTime" id="saveTime" value="">
        <input type="submit" value="Add Macros" class="btn btn-primary">
    </div>
    <div id="output">
        <!-- Eating status will display with JS -->
    </div>
    <h2 id="eating-status">Daily Log</h2>
    <div id="log">
      <!-- Log will render with JS -->
    </div>
    <div id="hungryLog">
      <!-- Log will render with JS -->
    </div>
</body>
</html>
